        function startRandomCountdownTimer() {
    const countdownElement = document.getElementById('countdown');
    const phrases = [
        'Marketcap is shrinking rapidly...',
        'Liquidity drain detected!',
        'Circulating supply is vanishing...',
        'Holders are fleeing...',
        'Price volatility reaching dangerous levels...',
        'Whales are on the move...',
        'Time is running out, will you survive?',
        'The final countdown has begun...'
    ];

    let targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 1);

    function simulateTypingEffect(text) {
        let i = 0;
        const interval = setInterval(() => {
            let currentText = text.slice(0, i).split('').map(char => {
                return Math.random() > 0.8 && char !== ' ' ? String.fromCharCode(char.charCodeAt(0) + (Math.random() > 0.5 ? 1 : -1)) : char;
            }).join('');
            countdownElement.textContent = currentText;
            i++;
            if (i > text.length) {
                clearInterval(interval);
            }
        }, 100); 
    }

    function updateCountdown() {
        const now = new Date();
        const timeDifference = targetDate - now;

        if (timeDifference <= 0) {
            countdownElement.textContent = '00:00:00:00';
            clearInterval(interval);
            return;
        }

        let days = Math.floor(Math.random() * 667); 
        let hours = Math.floor(Math.random() * 24); 
        let minutes = Math.floor(Math.random() * 60); 
        let seconds = Math.floor(Math.random() * 60); 

        let showUnstable = Math.random() > 0.75; 
        let countdownText = `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        if (showUnstable) {
            countdownText = countdownText.split('').map(char => {
                if (Math.random() > 0.8 && char !== ':') {
                    return ['@', '#', '$', '%', '&', '*', '?'][Math.floor(Math.random() * 7)];
                }
                return char;
            }).join('');
        }

        
        if (Math.random() > 0.8) { 
            simulateTypingEffect('SDC Protocol is initializing...');
        } else {
            countdownElement.textContent = countdownText;
        }
    }

    updateCountdown();
    const interval = setInterval(() => {
        updateCountdown();
        displayRandomPhantomText();
    }, 2000); 
}


        function loopIntroduction() {
            const countdownElement = document.getElementById('countdown');
            const loadingDuration = Math.floor(Math.random() * 1000) + 500; 
            const messageDuration = Math.floor(Math.random() * 3000) + 2000; 
            const phrases = [
                'Loading...',
                'Self Destruct in:',
            ];

            countdownElement.textContent = phrases[0];
            setTimeout(() => {
                let i = 0;
                const interval = setInterval(() => {
                    let currentText = phrases[1].split('').map(char => {
                        return Math.random() > 0.5 && char !== ' ' ? String.fromCharCode(char.charCodeAt(0) + (Math.random() > 0.5 ? 1 : -1)) : char;
                    }).join('');
                    countdownElement.textContent = currentText;
                    i++;
                    if (i > 10) {
                        clearInterval(interval);
                        countdownElement.textContent = phrases[1];
                        setTimeout(() => {
                            startRandomCountdownTimer();
                        }, messageDuration);
                    }
                }, 100); 
            }, loadingDuration);
        }

        function displayRandomPhantomText() {
            const phrases = [
                'Marketcap is shrinking rapidly...',
                'Liquidity drain detected!',
                'Circulating supply is vanishing...',
                'Holders are fleeing...',
                'Price volatility reaching dangerous levels...',
                'Whales are on the move...',
                'Time is running out, will you survive?',
                'The final countdown has begun...'
            ];
            const body = document.body;
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];

            const phantomText = document.createElement('div');
            phantomText.className = 'phantom-text';
            phantomText.textContent = randomPhrase;

            
            phantomText.style.top = Math.floor(Math.random() * 80) + '%';
            phantomText.style.left = Math.floor(Math.random() * 80) + '%';

            body.appendChild(phantomText);

            
            setTimeout(() => {
                phantomText.style.opacity = 1;
            }, 100);

            
            setTimeout(() => {
                phantomText.style.opacity = 0;
                setTimeout(() => {
                    body.removeChild(phantomText);
                }, 2000);
            }, Math.floor(Math.random() * 3000) + 2000); 
        }

        window.onload = function() {
            loopIntroduction();
        };
    </script>
